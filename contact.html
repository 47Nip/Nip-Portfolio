  <!-- Telegram JS Integration -->
  <script>
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    // Replace with your actual bot token and chat ID
    const BOT_TOKEN = "8478475367:AAGLaMCiwpVOrqF40tOiDSNM7W8_jyLGwGw";
    const CHAT_ID = "1312883707";

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const fileInput = document.getElementById('file');
      const submitButton = form.querySelector('button[type="submit"]');

      if (!name || !email || !message) {
        formMessage.textContent = "❌ Please fill in all fields.";
        formMessage.className = "mb-6 p-3 rounded-lg text-center font-semibold bg-red-100 text-red-700";
        formMessage.classList.remove("hidden");

        // Scroll message into view for validation errors too
        formMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        return;
      }

      // Disable submit button to prevent multiple clicks
      submitButton.disabled = true;
      submitButton.textContent = "Sending...";
      submitButton.classList.add('opacity-50', 'cursor-not-allowed');

      const textMessage = `📩 *New Contact Form Submission*%0A
👤 Name: ${name}%0A
📧 Email: ${email}%0A
💬 Message: ${message}`;

      try {
        // First send the text message
        const textResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${textMessage}&parse_mode=Markdown`);

        if (!textResponse.ok) {
          throw new Error("Failed to send message");
        }

        // Check if file is attached
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];

          // Check file size (20MB limit)
          if (file.size > 20 * 1024 * 1024) {
            throw new Error("File size exceeds 20MB limit");
          }

          // Create FormData for file upload
          const formData = new FormData();
          formData.append('chat_id', CHAT_ID);
          formData.append('document', file);
          formData.append('caption', `File from: ${name} (${email})`);

          // Send file to Telegram
          const fileResponse = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
            method: 'POST',
            body: formData
          });

          if (!fileResponse.ok) {
            throw new Error("Failed to send file");
          }
        }

        formMessage.textContent = "✅ Message sent successfully!";
        formMessage.className = "mb-6 p-3 rounded-lg text-center font-semibold bg-green-100 text-green-700";
        form.reset();
        formMessage.classList.remove("hidden");

        // Scroll message into view
        formMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });

      } catch (error) {
        formMessage.textContent = "❌ Failed to send message. Please try again.";
        formMessage.className = "mb-6 p-3 rounded-lg text-center font-semibold bg-red-100 text-red-700";
        formMessage.classList.remove("hidden");
        console.error("Error:", error);

        // Scroll message into view
        formMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } finally {
        // Re-enable submit button after 3 seconds
        setTimeout(() => {
          submitButton.disabled = false;
          submitButton.textContent = "Send Message";
          submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }, 3000);
      }
    });
  </script>
